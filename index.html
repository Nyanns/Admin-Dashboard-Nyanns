<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/Admin-Dashboard-Nyanns/CSS/style.css">
    <link rel="stylesheet" href="/Admin-Dashboard-Nyanns/CSS/reset.css">
</head>

<body>
    <div class="container">

        <!-- Header section -->
        <div class="header">
            <div class="default">
                <div class="left-header">
                    <ul>
                        <li class="add-profil">
                            <button class="add-profil-button">
                                <a href="#">
                                    <!-- Icon for the left side of the header -->
                                    <img class="add-profil" src="/Admin-Dashboard-Nyanns/Media/Img/dashboard-icons.png"
                                        alt="Add-Icon">
                                </a>
                            </button>
                        </li>
                        <!-- Add additional list items or remove if not needed -->
                        <li>
                            <a href="#">
                                <!-- Icon for the left side of the header -->
                                <img class="icon" src="/Admin-Dashboard-Nyanns/Media/Img/azur-lane-bashful.gif"
                                    alt="Profil-Icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <!-- Icon for the left side of the header -->
                                <img class="icon" src="/Admin-Dashboard-Nyanns/Media/Img/acheron-hsr.gif"
                                    alt="Profil-Icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <!-- Icon for the left side of the header -->
                                <img class="icon" src="/Admin-Dashboard-Nyanns/Media/Img/korone-head-spin.gif"
                                    alt="Profil-Icon">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="right-header">
                    <!-- Add content here for the right side of the header -->
                    <div class="header search">
                        <button><img src="/Admin-Dashboard-Nyanns/Media/Img/search 2.png" alt="search-logo"></button>
                        <form action="#" method="get">
                            <label for="searchBar"></label>
                            <input type="text" id="searchBar" placeholder="search">
                        </form>
                    </div>

                    <div class="alert">
                        <button>
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/message.png" alt="message-logo">
                        </button>
                        <button>
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/chat-bubbles.png" alt="notification-logo">
                        </button>
                    </div>

                    <div class="profil">
                        <a href="#">
                            <!-- Icon for the left side of the header -->
                            <img class="icon" src="/Admin-Dashboard-Nyanns/Media/Img/korone-head-spin.gif"
                                alt="Profil-Icon">
                        </a>
                        <button>
                            <img class="dropdown-icon" src="/Admin-Dashboard-Nyanns/Media/Img/down-arrow.png"
                                alt="down-arrow-logo">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar section -->
        <div class="sidebar">
            <!-- Add sidebar content here -->
            <div class="logo">
                <a href="#">
                    <img src="/Admin-Dashboard-Nyanns/Media/Img/logo.png" alt="logo-icon">
                    <h1>Nyanns</h1>
                </a>
            </div>

            <div class="links top">
                <ul>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/home.png" alt="Home icon">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/profile-avatar.png" alt="Account icon">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/chat-balloon.png" alt="Message icon">
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/notes.png" alt="Multiple clipboard icon">
                            Goals
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/list.png" alt="Checklist icon">
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/light.png" alt="Clock icon">
                            History
                        </a>
                    </li>
                </ul>
            </div>

            <div class="links bottom">
                <ul>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/dark-mode.png" alt="Gear icon">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/question.png" alt="Question mark icon">
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/lock-symbol.png" alt="Shield check icon">
                            Privacy
                        </a>
                    </li>
                </ul>
            </div>

            <div class="logout">
                <ul>
                    <li>
                        <a href="">
                            <img src="/Admin-Dashboard-Nyanns/Media/Img/power-button.png" alt="Logout icon">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main section -->
        <div class="main">
            <!-- Main content goes here -->
            <div class="heading">
                <div class="left">
                    <img src="img/bear.png" alt="Vector bear">
                    <p><strong>Hi, Sarah!</strong></p>
                </div>

                <div class="right">
                    <button type="button">
                        <div class="content">
                            <img src="img/pencil.svg" alt="Pencil icon">
                            Create
                        </div>
                    </button>
                    <button type="button">
                        <div class="content">
                            <img src="img/share.svg" alt="Share icon">
                            Share
                        </div>
                    </button>
                    <button type="button">
                        <div class="content">
                            <img src="img/upload.svg" alt="Upload icon">
                            Upload
                        </div>
                    </button>
                </div>
            </div>


            <!-- Data section and footer section -->
            <div class="grid-container">
                <!-- Add content for the grid or footer section -->
            </div>
        </div>
    </div>
</body>

</html>
